{% extends 'dashboard/dashboard.html' %}
{% load static %}

{% block title %}Delete Ad | {{ block.super }}{% endblock %}

{% block links %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'dashboard/css/delete_ad.css' %}">
{% endblock %}

{% block dashboard %}
<div class="delete-confirm">
  <h3 class="font-heading">Delete Ad</h3>
  <p class="font-body">Are you sure you want to delete this ad?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
